services:
  - type: web
    name: social-content-planner-backend
    env: python
    buildCommand: |
      pip install -r backend/requirements.txt
      cd backend && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: cd backend && gunicorn config.wsgi:application
    envVars:
      - key: PYTHONPATH
        value: /app/backend
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
